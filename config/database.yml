
default: &default
  adapter: postgresql
  encoding: unicode
  host: 'localhost'
  port: 5432
  pool: 5

development:
  <<: *default
  database: myapp_development
 
test:
  <<: *default
  database: myapp_test

production:
  <<: *default
  database: myapp_production
  username: myapp
  password: <%= ENV["MYAPP_DATABASE_PASSWORD"] %>
